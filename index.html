<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css"/>
  
  <title>Frontend Mentor | Results summary component</title>

</head>
  <body>
    <main>
      <section class="results">
        <h1>
          Your Result
        </h1>
        <article class="number-container">
          <h1 class="number">
            76
          </h1>
          <h3>
            of 100
          </h3>
        </article>
        <article>
          <h2>
            Great
          </h2>
          <h3>
            You scored higher than 65% of the people who have taken these tests.
          </h3>
        </article>
      </section>
      <section class="summary">
        <h1>
          Summary
        </h1>
        <article>
          <section class="reactionbg">
            <div>
              <object data="./assets/images/icon-reaction.svg" width="20px" height="20px"></object>
              <h2 class="reaction">
                Reaction
              </h2>
            </div>
            <div>
              <h2>80 <span>/ 100</span></h2>
            </div>
          </section>

          <section class="memorybg">
            <div>
              <object data="./assets/images/icon-memory.svg" width="20px" height="20px"></object>
              <h2 class="memory">
                Memory
              </h2>
            </div>
            <div>
              <h2>92 <span>/ 100</span></h2>
            </div>
          </section>

          <section class="verbalbg">
            <div>
              <object data="./assets/images/icon-verbal.svg" width="20px" height="20px"></object>
              <h2 class="verbal">
                Verbal
              </h2>
            </div>
            <div>
              <h2>61 <span>/ 100</span></h2>
            </div>
          </section>

          <section class="visualbg">
            <div>
              <object data="./assets/images/icon-visual.svg" width="20px" height="20px"></object>
              <h2 class="visual">
                Visual
              </h2>
            </div>
            <div>
              <h2>72 <span>/ 100</span></h2>
            </div>
          </section>        
        </article>
        <article>
          <button>
            Continue
          </button>
        </article>
      </section>
    </main>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/AnakonStar">Enzo Santana</a>.
    </footer>
  </body>
</html>
